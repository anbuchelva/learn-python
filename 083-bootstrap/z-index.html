<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        border: 1px solid;
        position: absolute;
    }
    
    .red {
        background-color: red;
    }
    
    .yellow {
        background-color: yellow;
        left: 20px;
        top: 20px;
        z-index: 1;
    }
    
    .blue {
        background-color: blue;
        left: 112px;
        top: 8px;
        z-index: -1;
    }
    
    .green {
        background-color: green;
        left: 60px;
        top: 60px;
    }
</style>
<div class="red">
    Red
</div>
<div class="yellow">
    Yellow
</div>
<div class="blue">
    Blue
</div>
<div class="green">
    Green
</div>

<body>

</body>

</html>
